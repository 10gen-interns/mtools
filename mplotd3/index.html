<!DOCTYPE html>
<html>
  <head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>

    body {
      position: relative;
      width: 960px;
    }

    svg {
      font: 10px sans-serif;
    }

    rect {
      fill: #fff;
    }

    circle {
      fill: steelblue;
      opacity: 0.5;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #ddd;
    }

    rect.zoom {
      stroke: steelblue;
      fill: lightsteelblue;
      fill-opacity: 0.3;
    }

    div#controls {
      position: absolute;
      right: 30px;
      top: 30px;
    }

    </style>
  </head>

  <body>
    <div id="controls">
      <label for="zoom-check"><input type="checkbox" id="zoom-check">zoom</label>
      <button id="reset">reset</button><br>
      <label for="log-check"><input type="checkbox" id="log-check">log scale</label>
      <fieldset>
        <legend>group by</legend>
        <label for="namespace"><input id="namespace" type="radio" name="group" checked>namespace</label><br>
        <label for="operation"><input id="operation" type="radio" name="group">operation</label><br>
        <label for="thread"><input id="thread" type="radio" name="group">thread</label>
      </fieldset>
    </div>

  	<script>

  		d3.json('mviz_events.json', function (error, events) {

        // add custom date interpolator
        d3.interpolators.push( function(a, b) {
          if ((a instanceof Date) && (b instanceof Date)) {
            var a_ts = a.getTime();
            var b_ts = b.getTime();
            return function(t) {
              return new Date(a_ts * (1-t) + b_ts * t);
            };
          }
        });

        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // filter out all documents that don't have duration or datetime
        events = events.filter(function(d) { return d.duration && d.datetime});

        // calculate min and max dates
        var events_lim_x = d3.extent(events, function(d, i) { return new Date(d.datetime) });
        var events_lim_y = d3.extent(events, function(d, i) { return d.duration });            

        // create x scale, from [events_min, events_max] to [0, width]
        var x = d3.time.scale.utc()
          .domain(events_lim_x)
          .range([0, width]);

        // create y scale, from [0, 100] to [0, height]
        var y = d3.scale.linear()
          .domain(events_lim_y)
          .range([height, 0]);

        // var color scale (10 colors)
        var c = d3.scale.category10();

        // prepare zoom rectangle
        var zoom_rect = false;
        d3.select("#zoom-check").on("change", function() {
          zoom_rect = this.checked;
        });

        // handle log scale checkbox
        var log_scale = false;
        d3.select("#log-check").on("change", function() {
          log_scale = this.checked;
          if (log_scale) {
            var y_scale = d3.scale.log()
              .domain(y.domain())
              .range(y.range());
            y = y_scale;
          } else {
            var y_scale = d3.scale.linear()
              .domain(y.domain())
              .range(y.range());
            y = y_scale;
          }
          change_scale();
        });


        // handle color grouping
        var color_field = 'namespace';
        d3.selectAll("input[type=radio]").on("change", function() {
          if (this.checked) {
            color_field = d3.select(this).property("id");
            // re-create the color scale
            c = d3.scale.category10();
            draw_circles();
            console.log(c.domain());
          }
        });

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(15)
            .tickSize(-height);

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(5)
            .tickSize(-width);

        var zoom = d3.behavior.zoom()
            .x(x)
            .y(y)
            .scaleExtent([1, 100])
            .on("zoom", zoomed);

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(zoom)
          .append("g")
            .on("mousedown", function() {
              if (!zoom_rect) return;
              var e = this,
                  origin = d3.mouse(e),
                  rect = svg.append("rect").attr("class", "zoom");
              d3.select("body").classed("noselect", true);
              origin[0] = Math.max(0, Math.min(width, origin[0]));
              origin[1] = Math.max(0, Math.min(height, origin[1]));
              d3.select(window)
                .on("mousemove.zoom_rect", function() {
                  var m = d3.mouse(e);
                  m[0] = Math.max(0, Math.min(width, m[0]));
                  m[1] = Math.max(0, Math.min(height, m[1]));
                  rect.attr("x", Math.min(origin[0], m[0]))
                    .attr("y", Math.min(origin[1], m[1]))
                    .attr("width", Math.abs(m[0] - origin[0]))
                    .attr("height", Math.abs(m[1] - origin[1]));
                })
            
              .on("mouseup.zoom_rect", function() {
                d3.select(window).on("mousemove.zoom_rect", null).on("mouseup.zoom_rect", null);
                d3.select("body").classed("noselect", false);
                var m = d3.mouse(e);
                m[0] = Math.max(0, Math.min(width, m[0]));
                m[1] = Math.max(0, Math.min(height, m[1]));
                if (m[0] !== origin[0] && m[1] !== origin[1]) {
                  zoom.x(x.domain([origin[0], m[0]].map(x.invert).sort()))
                      .y(y.domain([origin[1], m[1]].map(y.invert).sort()));
                }
                rect.remove();
                zoomed();
              }, true);
              d3.event.stopPropagation();
            });

        svg.append("rect")
            .attr("width", width)
            .attr("height", height);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        d3.select("button#reset").on("click", reset);
      
        draw_circles()

        function draw_circles() {
          var circles = svg.selectAll('circle')
            .data(events);

          circles
            .enter()
              .append('circle')
              .attr('r', 4);

          circles
            .style('fill', function(d) { return c(d[color_field]) })
            .attr('cx', function(d) { return x(new Date(d['datetime'])) })
            .attr('cy', function(d) { return y(d['duration']) });

          circles.exit().remove();
        }

        function change_scale() {
          yAxis.scale(y);
          svg.select(".y.axis").call(yAxis);

          svg.selectAll('circle')
            .data(events)
            .transition()
              .duration(500)
              .attr('cy', function(d) { return y(d['duration']) });
        }

        function zoomed() {
          var zoom_tr = zoom.translate();
          zoom.translate( [zoom_tr[0], Math.min(0, zoom_tr[1])] );
          svg.select(".x.axis").call(xAxis);
          svg.select(".y.axis").call(yAxis);
          draw_circles();
        }

        function reset() {
          d3.transition().duration(500).tween("zoom", function() {
            var ix = d3.interpolate(x.domain(), events_lim_x);
            var iy = d3.interpolate(y.domain(), events_lim_y);
            return function(t) {
              zoom
                .x(x.domain(ix(t)))
                .y(y.domain(iy(t)));
              zoomed();
            };
          });
        }
      });

  	</script>
  </body>
</html>
